language: node_js

notifications:
  email:
    on_success: never
    on_failure: change

os:
  - linux
  - osx

sudo: false

git:
  depth: 10

branches:
  only:
    - master

matrix:
  fast_finish: true

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
